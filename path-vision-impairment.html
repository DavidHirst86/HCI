<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Configuring your mail client</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Setting up your user experiance</h1>
        <h2>Please select the relevant options so we can customise an interface for you.</h2>
    </header>

    <section>
        <div class="customisationOptions">
            <form action="">
                <h3>Colours themes</h3>
                <div class="customisationOptions">
                    <span>Black and White<input type="radio" name="colour" value="ColourBW"></span>
                    <span>Red<input type="radio" name="colour" value="Colour 2"></span>
                    <span>Colour 3<input type="radio" name="colour" value="Colour 3"></span>
                </div>
            </form>
        </div>

        <div class="customisationOptions">
            <form action="">
                <h3>Font sizes</h3>
                <div class="customisationOptions">
                    <span>Regular fontsize<input type="radio" name="fontsize" value="Regular"></span>
                    <span>Large<input type="radio" name="fontsize" value="Large"></span>
                    <span>Extra large<input type="radio" name="fontsize" value="Extra large"></span>
                </div>
            </form>
        </div>


        <a href="visualImpairment/interface-vision-impairment.html">See your custom interface</a>
    </section>

    <footer>
        Copywrong 2017 - all rights reversed.
    </footer>
</div>
</body>
</html>
