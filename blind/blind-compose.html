<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Mail Client</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Compose an email</h1>

    </header>

    <section class="blindClientInterface">
        <aside>
            <select class="menu" role="context menu for picking items" tabindex="1">
                <option value="interface-blindness.html">Inbox</option>
                <option value="blind-compose.html">Compose</option>
                <option value="mercedes.html">Tags</option>
                <option value="Sent.html">Sent</option>
                <option value="Trash.html">Trash</option>
                <option value="Contacts.html">Contacts</option>
                <option value="Attachments.html">Attachments</option>
            </select>

        </aside>
        <section id="blindClientArea">
            <div id="compose">
                <form>
                    <label>Recipient:</label><br>
                    <input type="text" name="recipient" value="Recipient email">
                    <label>Sender:</label><br>
                    <input type="text" name="sender" value="Senders email">
                    <br>
                    <label>Write your email here</label>
                    <textarea name="Email body" cols="40" rows="5"></textarea>
                    <br>
                    <div class="email-compose-btns">
                        <input type="submit" value="Send email">
                        <input type="submit" value="Save to draft">
                        <input type="submit" value="Discard">
                    </div>
                </form>
            </div>
        </section>
    </section>

    <footer>
        Copywrong 2017 - all rights reversed.
    </footer>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        fnDetectChange();
        $('.menu').on('change', function() {
            window.location.href=this.value;
    });

        function fnDetectChange(){
            var currentUrl=window.location.href;
            currentUrl=currentUrl.split("/");
            currentUrl=currentUrl[currentUrl.length-1];
            $(".menu").val(currentUrl);
        }
    </script>
</body>
</html>
